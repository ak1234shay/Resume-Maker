<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pdfFrame {
            width: 100%;
            height: 100vh;
            border: 2px solid black;
        }
        p{
            text-align: center;
            font-size: 1.5rem;
            font-family: sans-serif;
        }
        
    </style>
</head>
<body>
    <p> This is how your Resume will look.</p>
    <iframe id="pdfFrame" src="content (4).pdf" type="application/pdf"></iframe>

    <script>
        function showPDF() {
            const pdfViewer = document.getElementById('pdfFrame');
            const pdfURL = 'content (4).pdf'; // Replace with the path to your PDF file
            pdfViewer.src = pdfURL + '#toolbar=0&navpanes=0&scrollbar=0';
            pdfViewer.style.display = 'block';
        }
        showPDF()
    </script>
</body>
</html>
